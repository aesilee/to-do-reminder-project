<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard View -->
        <div id="dashboardView" class="view-container active">
            <div class="header">
                <div class="header-content">
                    <h1 id="greeting">Good Morning! üëã</h1>
                    <p class="header-subtitle" id="dateDisplay"></p>
                    <div id="taskDisplay" class="header-task"></div>
                </div>
                <button class="completed-btn" onclick="showView('completedTasks')">‚úì Completed</button>
            </div>

            <div class="dashboard">
                <div class="stat-card today" onclick="showView('today')">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-number today" id="todayNum">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card scheduled" onclick="showView('scheduled')">
                    <div class="stat-icon">üìÜ</div>
                    <div class="stat-number scheduled" id="scheduledNum">0</div>
                    <div class="stat-label">Scheduled</div>
                </div>
                <div class="stat-card all" onclick="showView('all')">
                    <div class="stat-icon">‚úì</div>
                    <div class="stat-number all" id="allNum">0</div>
                    <div class="stat-label">All</div>
                </div>
                <div class="stat-card completed" onclick="showView('completedTasks')">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-number completed" id="completedNum">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card overdue" onclick="showView('overdue')">
                    <div class="stat-icon">‚ö†Ô∏è</div>
                    <div class="stat-number overdue" id="overdueNum">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>

            <!-- Today's Tasks Section -->
            <div class="todays-tasks-section">
                <div class="section-header">
                    <h2>Today's Tasks</h2>
                    <span class="task-count" id="todayTaskCount">0 tasks</span>
                </div>
                <div id="todaysTasksOverview" class="tasks-list">
                    <!-- Today's tasks will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Today View -->
        <div id="todayView" class="view-container">
            <div class="view-header">
                <h2>Today's Tasks</h2>
                <button class="back-btn" onclick="showView('dashboard')">‚Üê Back</button>
            </div>
            <div id="todayTasks" class="tasks-list"></div>
        </div>

        <!-- Scheduled View -->
        <div id="scheduledView" class="view-container">
            <div class="view-header">
                <h2>Scheduled Tasks</h2>
                <button class="back-btn" onclick="showView('dashboard')">‚Üê Back</button>
            </div>
            <div id="scheduledTasks" class="tasks-list"></div>
        </div>

        <!-- All View -->
        <div id="allView" class="view-container">
            <div class="view-header">
                <h2>All Tasks</h2>
                <button class="back-btn" onclick="showView('dashboard')">‚Üê Back</button>
            </div>
            <div id="allTasks" class="tasks-list"></div>
        </div>

        <!-- Completed View -->
        <div id="completedTasksView" class="view-container">
            <div class="view-header">
                <h2>Completed Tasks</h2>
                <button class="back-btn" onclick="showView('dashboard')">‚Üê Back</button>
            </div>
            <div id="completedTasksList" class="tasks-list"></div>
        </div>

        <!-- Overdue View -->
        <div id="overdueView" class="view-container">
            <div class="view-header">
                <h2>Overdue Tasks</h2>
                <button class="back-btn" onclick="showView('dashboard')">‚Üê Back</button>
            </div>
            <div id="overdueTasks" class="tasks-list"></div>
        </div>
    </div>

    <!-- Add Task Button -->
    <button class="add-task-btn show" onclick="openModal()">+</button>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="taskForm" onsubmit="addTask(event)">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="form-group">
                    <label for="taskTime">Time</label>
                    <input type="time" id="taskTime">
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes</label>
                    <textarea id="taskNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Add Task</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
